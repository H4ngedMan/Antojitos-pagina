<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("Imagenes/Antojitos.png");
            background-size: 10%;
            background-position: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center mb-4">Agregar Producto</h2>
            <form action="/productos" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
                </div>
                <div class="mb-3">
                    <label for="imagen_url" class="form-label">URL de la Imagen</label>
                    <input type="url" class="form-control" id="imagen_url" name="imagen_url">
                </div>
                <div class="mb-3">
                    <label for="correo_proveedor" class="form-label">Correo del Proveedor</label>
                    <input type="email" class="form-control" id="correo_proveedor" name="correo_proveedor">
                </div>
                <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
            </form>
        </div>
    </div>
</body>
</html>
