<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encuesta</title>
</head>
<body>

</body>
<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <img class="logo" src="../Imagenes/Antojitos.png" width="50%" height="50%">
    <style>
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <div class="formbold-input-group">
        <label for="name" class="formbold-form-label"> Nombre </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Ingresa tu nombre"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-group">
        <label for="email" class="formbold-form-label"> Correo </label>
        <input
          type="email"
          name="lastname"
          id="email"
          placeholder="Ingresa tu correo"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-group">
        <label for="age" class="formbold-form-label"> Edad </label>
        <input
          type="text"
          name="age"
          id="age"
          placeholder="Ingresa tu edad"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-input-group">
        <label class="formbold-form-label">
          ¿Que tan satisfecho estas con el Servicio de Antojitos?
        </label>

        <select class="formbold-form-select" name="occupation" id="occupation">
          <option value="interesado">Muy satisfecho</option>
          <option value="designer">Satisfecho</option>
          <option value="fullstack">Ni tan bueno ni malo</option>
          <option value="frontend">Insatisfecho</option>
        </select>
      </div>

      <div class="formbold-input-radio-wrapper">
        <label for="ans" class="formbold-form-label">
          ¿Recomendarias este local a tus amigos?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input
                class="formbold-input-radio"
                type="radio"
                name="ans"
                id="ans"
              />
              Si
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input
                class="formbold-input-radio"
                type="radio"
                name="ans"
                id="ans"
              />
              No
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label">
              <input
                class="formbold-input-radio"
                type="radio"
                name="ans"
                id="ans"
              />
              Quiza
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="formbold-input-radio-wrapper">
        <label class="formbold-form-label">
          ¿Que platos de gustaria ver mas en el Menu?
        </label>

        <div class="formbold-radio-flex">
          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="c">
              <input
                class="formbold-input-radio"
                type="radio"
                name="c"
                id="c"
              />
              Chicharron de pollo con arroz a la jardinera
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="c++">
              <input
                class="formbold-input-radio"
                type="radio"
                name="c++"
                id="c++"
              />
              Pure con adobo
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="java">
              <input
                class="formbold-input-radio"
                type="radio"
                name="java"
                id="java"
              />
              Carapulcra con sopa seca
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="python">
              <input
                class="formbold-input-radio"
                type="radio"
                name="python"
                id="python"
              />
              Escabeche de pollo
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="javaScript">
              <input
                class="formbold-input-radio"
                type="radio"
                name="javaScript"
                id="javaScript"
              />
              Seco de res con frejoles
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="react">
              <input
                class="formbold-input-radio"
                type="radio"
                name="react"
                id="react"
              />
              Picante de pallares verdes
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="angular">
              <input
                class="formbold-input-radio"
                type="radio"
                name="angular"
                id="angular"
              />
              Arroz con pollo con papa a la huancayna
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="django">
              <input
                class="formbold-input-radio"
                type="radio"
                name="django"
                id="django"
              />
              Tallarines verdes
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="tailwind">
              <input
                class="formbold-input-radio"
                type="radio"
                name="tailwind"
                id="tailwind"
              />
              Pollo al horno con ensalada rusa
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>

          <div class="formbold-radio-group">
            <label class="formbold-radio-label" for="bohemio">
              <input
                class="formbold-input-radio"
                type="radio"
                name="bohemio"
                id="bohemio"
              />
              Aji de pollo
              <span class="formbold-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div>
        <label for="message" class="formbold-form-label">
          Mejoras que te gustaria ver en el cafetin
        </label>
        <textarea
          rows="6"
          name="message"
          id="message"
          placeholder="Escribe aqui..."
          class="formbold-form-input"
        ></textarea>
      </div>

      <button class="formbold-btn">Enviar</button>
    </form>
  </div>
</div>
